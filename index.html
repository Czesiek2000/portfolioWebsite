<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Michał Czech">
    <meta name="keywords" content="Webdeveloper portfolio Michał Czech website front-end programista">
    <meta name="description" content="Michał Czech webdeveloper portfolio website ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#f2915a">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Michał Czech | Portfolio</title>
    <!-- css file & material icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="scrollTop">
            <i class="material-icons">arrow_upward</i>
        </div>
        <!-- header with navbar -->
        <header class="header">
            <span class="menu-toggle" id="nav-toggler">
                <i class="material-icons menu">menu</i>
            </span>
            <nav class="nav" id="nav">
                <span class="logo"><img src="images/logo.png" alt="logo"></span>
                <ul class="main-nav hide" id="main-nav">
                    <li><a href="#home" class="home active"></a></li>
                    <li><a href="#about" class="about"></a></li>
                    <li><a href="#skills" class="skills"></a></li>
                    <li><a href="#projects" class="projects"></a></li>
                    <li><a href="#social" class="socials"></a></li>
                    <li><a href="#contact" class="contact"></a></li>
                </ul>

            </nav>
        </header>

        <!-- hero section -->
        <section class="section home" id="home">
            <div class="hero">
                <div class="hero-image"></div>
                <h1 class="hero-text"></h1>
            </div>
        </section>

        <!-- theme switcher -->
        <section class="theme-switcher">
            <div class="theme-container">
                <h2 class="switcher-title"></h2>
                <div class="switchers">
                    <div>
                        <button class="theme" id="lightTheme"></button>
                        <button class="theme" id="darkTheme"></button>
                    </div>
                    <div class="lang">
                        <img src="images/polski.png" alt="polish lang" id="polish" class="language" data-language="pl">
                        <img src="images/uk.png" alt="english lang" id="english" class="language" data-language="en">
                    </div>
                </div>
            </div>
        </section>

        <!-- about section -->
        <section class="section" id="about">
            <div class="about-section">
                <h2 class="about-header"></h2>
                <div class="about-description"></div>
                <div class="about-btn">
                    <div class="btn about-contact"><a href="#social"></a></div>
                    <div class="btn about-cv"><a href="#">CV</a></div>
                </div>
            </div>
        </section>

        <!-- skills section -->
        <section class="section skills-section" id="skills">
            <h2 class="skills-basic-header"></h2>
            <div class="skills-basic">
                <img src="images/html.png" alt="html" class="skills-img">
                <img src="images/CSS.png" alt="css" class="skills-img">
                <img src="images/Js2.png" alt="javascript" class="skills-img">
                <img src="images/Jquery.png" alt="Jquery" class="skills-img">
                <img src="images/sass.png" alt="sass" class="skills-img">
                <img src="images/git.png" alt="git" class="skills-img">
                <img src="images/gulp.png" alt="gulp" class="skills-img">
                <img src="images/Github.png" alt="Github" class="skills-img">
                <img src="images/RWD.png" alt="RWD" class="skills-img">
            </div>

            <h3 class="skills-subheader"></h3>
            <div class="skills-update">
                <img src="images/Bootstrap.png" alt="Bootstrap" class="skills-img">
                <img src="images/Materialize.png" alt="Materialize" class="skills-img">
                <img src="images/nodejs.png" alt="nodejs" class="skills-img">
                <img src="images/electron.png" alt="electron" class="skills-img">
            </div>

            <h3 class="skills-base-header"></h3>
            <div class="skills-base">
                <img src="images/React.png" alt="react" class="skills-img">
                <img src="images/Vuejs.png" alt="vue" class="skills-img">
            </div>

            <h3 class="skills-tools-header"></h3>
            <div class="skills-tools">
                <img src="images/chrome dev tools.png" alt="chrome dev tools" class="skills-img">
                <img src="images/Photoshop.png" alt="photoshop" class="skills-img">
                <img src="images/VSCode.png" alt="Visual studio code" class="skills-img">
                <img src="images/atom.png" alt="atom" class="skills-img">
                <img src="images/Adobe xd.png" alt="Adobe xd" class="skills-img">
            </div>
        </section>

        <!-- project section -->
        <section class="section" id="projects">
            <h2 class="projects-header"></h2>
            <div class="project-container">
                <div class="project-card">
                    <img src="images/countdown.png" alt="code">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="project-description"></p>
                        <p class="technology"></p>
                    </div>
                    <div class="card-btn">
                        <a href="https://czesiek2000.github.io/countdown/" class="btn card-button"></a>
                        <a href="https://github.com/Czesiek2000/countdown" class="btn card-button"></a>
                    </div>
                </div>
            
                <div class="project-card">
                    <img src="images/formularz.png" alt="code">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="project-description"></p>
                        <p class="technology"></p>
                    </div>
                    <div class="card-btn">
                        <a href="https://czesiek2000.github.io/formularz/." class="btn card-button" target="blank"></a>
                        <a href="https://github.com/Czesiek2000/formularz" class="btn card-button" target="blank"></a>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="images/webdev2.png" alt="code">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="project-description"></p>
                        <p class="technology"></p>
                    </div>
                    <div class="card-btn">
                        <a href="https://czesiek2000.github.io/webDev2/" class="btn card-button" target="blank"></a>
                        <a href="https://github.com/Czesiek2000/webDev2" class="btn card-button" target="blank"></a>
                    </div>
                </div>
                
                <div class="project-card">
                    <img src="images/numbersapi.png" alt="code">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="project-description"></p>
                        <p class="technology"></p>
                    </div>
                    <div class="card-btn">
                        <a href="https://czesiek2000.github.io/webDev2/" class="btn card-button" target="blank"></a>
                        <a href="https://github.com/Czesiek2000/webDev2" class="btn card-button" target="blank"></a>
                    </div>
                </div>

                <div class="project-card">
                    <img src="images/materializeWebsite.png" alt="code">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="project-description"></p>
                        <p class="technology"></p>
                    </div>
                    <div class="card-btn">
                        <a href="https://czesiek2000.github.io/materializeWebsite" class="btn card-button" target="blank"></a>
                        <a href="https://github.com/Czesiek2000/materializeWebsite" class="btn card-button" target="blank"></a>
                    </div>
                </div>

                <div class="project-card">
                    <img src="images/sampleBlog.png" alt="code">
                    <div class="card-content">
                        <h3 class="card-title"></h3>
                        <p class="project-description"></p>
                        <p class="technology"></p>
                    </div>
                    <div class="card-btn">
                        <a href="https://czesiek2000.github.io/sample-blog/" class="btn card-button" target="blank"></a>
                        <a href="https://github.com/Czesiek2000/sample-blog" class="btn card-button" target="blank"></a>
                    </div>
                </div>
            </div>
            <div class="more-btn">
                <a href="https://github.com/Czesiek2000" class="more"></a>
            </div>
        </section>

        <!-- Social media  -->
        <section class="section" id="social">
            <div class="social-container">
                <a href="https://github.com/Czesiek2000">
                    <img src="images/Github-round.png" alt="github round">
                </a>
                <a href="https://mail.google.com/">
                    <img src="images/gmail.png" alt="gmail">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100003876348411">
                    <img src="images/Facebook.png" alt="Facebook">
                </a>
            </div>
        </section>
        
        <!-- footer -->
        <footer class="footer"></footer>

    </main>

    <!-- JS FILES -->
    <script src="js/nav.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lang.js"></script>
    <script src="js/scroll.js"></script>
</body>

</html>
